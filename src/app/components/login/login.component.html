<div class="row">
    <div class="col-md-4">
        <h1>Login</h1>
        <hr><br>
        <form name="login-form" (ngSubmit)="onSubmit()" [formGroup]="loginFormGroup">
            <div class="form-group">
                <label for="email">Email</label>
                <input formControlName="email" name="email" type="email" required class="form-control" id="email" placeholder="Enter your email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="password" name="password" type="password" required class="form-control" id="password" placeholder="Enter a password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a routerLink="/" class="btn btn-success">Cancel</a>
        </form>
        <p>
            <span>Don't have an account?&nbsp;</span>
            <a routerLink="/sign-up">Sign up!</a>
        </p>
    </div>
</div>
